<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Hola mundo</title>
</h:head>
<h:body>



	<h:form>

		<h:commandButton value="Guardar Especie"
			action="#{especieMB.GuardarEspecie()}">
		</h:commandButton>

		<p:commandButton value="Cargar Especies"
			actionListener="#{especieMB.CargarEspecies()}" update="tabla">
		</p:commandButton>

		<p:separator></p:separator>

		<p:dataTable id="tabla" value="#{especieMB.listaEspecies}"
			var="especie">
			<p:column>
				<h:outputText value="#{especie.idEspecie}"></h:outputText>
			</p:column>
			<p:column>
				<h:outputText value="#{especie.nombre}"></h:outputText>
			</p:column>
		</p:dataTable>



	</h:form>

</h:body>
</html>
