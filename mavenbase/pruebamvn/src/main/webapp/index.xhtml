<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Hola mundo</title>
</h:head>
<h:body>

	<h:outputLabel value="Welcome #{especieController.current.nombre}"></h:outputLabel>

	<h:form>
		<h3>Ingrese el nombre de la Especie</h3>
		<table>
			<tr>
				<td>Nombre:</td>
				<td><h:inputText value="#{especieController.current.nombre}" /></td>
			</tr>
		</table>
		<p>
			<h:commandButton id="guardarEspecie" value="Guardar"
				action="#{especieController.guardarEspecie()}" />
		</p>
		<h:commandButton id="traerEspecie" value="Traer"
			action="#{especieController.obtenerEspecie()}" />

		<p:dataTable var="especie" value="#{especieController.obtenerEspecies()}">
			<p:column headerText="Id">
				<h:outputText value="#{especie.id}" />
			</p:column>

			<p:column headerText="Nombre">
				<h:outputText value="#{especie.nombre}" />
			</p:column>

			
		</p:dataTable>

	</h:form>

	<h:outputLabel value="Welcome #{especieController.current.nombre}"></h:outputLabel>
</h:body>
</html>
